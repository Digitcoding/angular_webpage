<h2 mat-dialog-title>{{data?.header}}</h2>
<div *ngIf="data?.header!=='Error'" mat-dialog-content>
  <div [innerHTML]="data?.content"></div>
</div>
<div *ngIf="data?.header ==='Error'" mat-dialog-content fxLayout="row" fxLayoutAlign="start center">
  <p>{{data?.content}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="5px">
  <ng-container *ngIf="data?.actionType === 'confirmation'">
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  </ng-container>
  <button mat-stroked-button *ngIf="data?.actionType !== 'message' && data?.actionType !== 'confirmation'"
    matDialogClose mat-dialog-close="false">close</button>
  <button mat-raised-button color="primary" *ngIf="data?.actionType === 'message'" matDialogClose> Okay</button>
</div>
